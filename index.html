<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Exchange Rates Webpage</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-blue navigation-bar">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1 text-white">Exchange Rates</span>
      </div>
    </nav>

    <main class="d-flex align-items-center">
      <div class="container">
        <form name="form">
          <div class="row justify-content-center">
            <div class="amount-wrapper col-lg-4 col-sm-12">
              <label for="amount-input" class="form-label amount-label"
                >Amount</label
              >
              <input
                name="amount-input-value"
                type="number"
                class="form-control"
                id="amount-input"
                placeholder="Insert desired amount"
              />
            </div>
          </div>
          <div class="row justify-content-center mt-2">
            <div class="base-currency-wrapper col-lg-4 col-sm-12">
              <label
                for="base-currency-selector"
                class="form-label base-currency-label"
                >From</label
              >
              <select
                name="base-currency-value"
                id="base-currency-selector"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="">Select base currency</option>
              </select>
            </div>
            <div class="col-md-auto d-flex">
              <i
                class="bi bi-arrow-right-circle align-self-end arrow-right"
              ></i>
            </div>
            <div class="expected-currency-wrapper col-lg-4 col-sm-12">
              <label
                for="expected-currency-selector"
                class="form-label expected-currency-label"
                >To</label
              >
              <select
                name="expected-currency-value"
                id="expected-currency-selector"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="">Select expected currency</option>
              </select>
            </div>
          </div>
          <div class="row text-center">
            <div class="col col-lg-12 col-sm-12">
              <button
                type="submit"
                class="btn btn-primary mt-3 convert-button"
                aria-pressed="false"
              >
                Convert
              </button>
            </div>
          </div>
          <div class="row text-center pt-2">
            <div class="col-lg-12 col-sm-12">
              <ul class="existing-errors"></ul>
            </div>
          </div>
        </form>

        <div class="row mt-1 d-flex justify-content-center text-center">
          <div class="col col-lg-6 col-sm-12">
            <div
              class="alert alert-dark text-white convertion-result-bar"
              role="alert"
            >
              Convertion will appear here.
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
