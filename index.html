<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Exchange Rates Webpage</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-blue navigation-bar">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1 text-white">Exchange Rates</span>
      </div>
    </nav>

    <main class="d-flex align-items-center">
      <div class="container">
        <form>
          <div class="row justify-content-center">
            <div class="amount-wrapper col-lg-4 col-sm-12">
              <label for="amount-input" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="amount-input"
                placeholder="Insert desired amount"
              />
            </div>
            <div class="col-md-auto align-self-end">
              <i class="bi bi-info-circle info-icon"></i>
            </div>
            <div class="date-wrapper col-lg-4 col-sm-12">
              <label for="amount-input" class="form-label">Select Date</label>
              <input type="date" class="form-control" id="date-input" />
            </div>
          </div>
          <div class="row justify-content-center mt-2">
            <div class="base-currency-wrapper col-lg-4 col-sm-12">
              <label for="base-currency-selector" class="form-label"
                >From</label
              >
              <select
                id="from-currency-selector"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Select base currency</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-md-auto d-flex">
              <i
                class="bi bi-arrow-right-circle align-self-end arrow-right"
              ></i>
            </div>
            <div class="expected-currency-wrapper col-lg-4 col-sm-12">
              <label for="expected-currency-selector" class="form-label"
                >To</label
              >
              <select
                id="to-currency-selector"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Select expected currency</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </form>

        <div class="row mt-4 d-flex justify-content-center text-center">
          <div class="col col-lg-6 col-sm-12">
            <div
              class="alert alert-dark text-white convertion-results"
              role="alert"
            >
              Convertion will appear here.
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
